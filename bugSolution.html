<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to change the content of a div
    const myDiv = document.getElementById('myDiv');
    myDiv.textContent = "This text is now visible using textContent";
    //Or
    myDiv.innerHTML = "This text is now visible using innerHTML";
  </script>
</body>
</html>
