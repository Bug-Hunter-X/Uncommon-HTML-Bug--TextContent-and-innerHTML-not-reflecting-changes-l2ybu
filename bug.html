<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    //Incorrect way to change the content of a div 
    document.getElementById('myDiv').textContent = "This text is not visible";
    document.getElementById('myDiv').innerHTML = "This text is also not visible";
  </script>
</body>
</html>
